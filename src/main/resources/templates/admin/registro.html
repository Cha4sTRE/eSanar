<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{loyaut/plantilla}">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Usuario</title>
</head>
<body>
<section class="container lg-5" layout:fragment="content">

    <form th:action="@{guardarRegistro}" th:object="${usuario}" method="post" class="row g-3 p-4 d-flex justify-content-center">
        <div class="card col-md-6 p-3 m-3">
            <div>
                <label for="username" class="form-label">nombre:</label>
                <input type="text" id="username" class="form-control" th:field="*{username}"/>
                <input type="hidden" name="id" th:field="*{id}"/>
            </div>

            <div>
                <label for="correo" class="form-label">correo:</label>
                <input type="email" id="correo" class="form-control" th:field="*{email}"/>
            </div>

            <div>
                <label for="telefono" class="form-label">telefono:</label>
                <input type="number" id="telefono" class="form-control" th:field="*{telefono}"/>
            </div>
            <div>
                <label for="password" class="form-label">Password:</label>
                <input type="text" id="password" class="form-control" th:field="*{password}"/>
            </div>
            <div>
                <label for="role" class="form-label">Rol:</label>
                <select id="role" class="form-select" th:field="*{roles}">
                    <option th:each="rol : ${listaRoles}"
                            th:value="${rol.id}" th:text="${rol.name}"></option>
                </select>
            </div>
            <div class="mt-3">
                <label class="form-label">Permisos</label><br>
                <div class="form-check form-check-inline">
                    <input type="checkbox" name="permisos" value="READ" class="form-check-input" id="read" checked>
                    <label class="form-check-label" for="read">READ</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" name="permisos" value="CREATE" class="form-check-input" id="create" checked>
                    <label class="form-check-label" for="create">CREATE</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" name="permisos" value="UPDATE" class="form-check-input" id="update" checked>
                    <label class="form-check-label" for="update">UPDATE</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" name="permisos" value="UPDATE" class="form-check-input" id="delete" checked>
                    <label class="form-check-label" for="delete">DELETE</label>
                </div>
            </div>
            <div class="col-12 text-center mt-3">
                <button type="submit" class="btn btn-primary">Guardar Paciente</button>
            </div>
        </div>
    </form>


</section>
