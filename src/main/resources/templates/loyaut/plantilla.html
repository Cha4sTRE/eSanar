<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$CONTENT_TITLE"></title>
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/iconos/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/iconos/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/iconos/favicon-16x16.png}">
    <link rel="manifest" th:href="@{/iconos/site.webmanifest}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://icdcdn.who.int/embeddedct/icd11ect-1.7.1.css">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container-lg">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/images/LogoImageWEB.png}" style="width: 70px" alt="logo">
        </a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav d-fex align-items-center align-self-center">
                <li class="nav-item me-3" sec:authorize="isAuthenticated()">
                    <a th:href="@{/enf/}">
                        <button type="submit" class="btn" style="background-color: lightgreen">Pacientes</button>
                    </a>
                </li>
                <li class="nav-item me-3" sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/admin/}">
                        <button type="submit" class="btn" style="background-color: lightgreen">Usuarios</button>
                    </a>
                </li>
                <!--cerrar sesion si esta autenticado-->
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form class="justify-content-start" th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-danger">Cerrar sesi√≥n</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section layout:fragment="content" class="container-lg py-5">

</section>

<script th:src="@{/js/userStatus.js}"></script>
<script th:src="@{/js/cid.js}"></script>
<script src="https://icdcdn.who.int/embeddedct/icd11ect-1.7.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
